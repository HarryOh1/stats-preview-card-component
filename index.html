<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            mb: "375px",
            dt: "1440px",
          },
          fontFamily: {
            sans: ["Inter", "Lexend Deca", "sans-serif"],
          },
          extend: {
            colors: {
              veryDarkBlue: "hsl(233, 47%, 7%)",
              darkDesaturatedBlue: "hsl(244, 38%, 16%)",
              softViolet: "hsl(277, 64%, 61%)",
              white: "hsl(0, 0%, 100%)",
              white75: "hsla(0, 0%, 100%, 0.75)",
              white60: "hsla(0, 0%, 100%, 0.6)",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap");

      html {
        font-size: 15px;
        color: #fff;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-veryDarkBlue">
    <main
      class="max-w-[336px] min-w-[300px] mx-5 rounded-lg overflow-hidden dt:flex dt:flex-row-reverse dt:max-w-6xl"
    >
      <div class="relative">
        <img src="./images/image-header-mobile.jpg" alt="" class="dt:hidden" />
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="max-dt:hidden"
        />
        <div
          class="w-full h-full bg-softViolet/50 saturate-200 contrast-150 brightness-50 absolute top-0"
        ></div>
      </div>
      <div
        class="flex flex-col justify-between px-7 py-10 text-center bg-darkDesaturatedBlue max-w-[550px] dt:pl-20 dt:pr-24 dt:py-20 dt:text-left"
      >
        <h1 class="text-3xl font-bold tracking-wide dt:text-4xl">
          Get <span class="text-softViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="mt-6 text-white75 px-2 dt:px-0 dt:pr-4 dt:mt-0">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="mt-10 flex flex-col space-y-8 dt:flex-row dt:space-y-0 dt:space-x-16"
        >
          <div>
            <h2 class="text-2xl font-bold">10k+</h2>
            <p class="text-white60 uppercase mt-2 font-['Lexend_Deca'] text-sm">
              companies
            </p>
          </div>
          <div>
            <h2 class="text-2xl font-bold">314</h2>
            <p class="text-white60 uppercase mt-2 font-['Lexend_Deca'] text-sm">
              templates
            </p>
          </div>
          <div>
            <h2 class="text-2xl font-bold">12m+</h2>
            <p class="text-white60 uppercase mt-2 font-['Lexend_Deca'] text-sm">
              queries
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
